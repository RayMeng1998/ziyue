package yelp;

import "google/protobuf/timestamp.proto";

service Yelp {
  rpc CreateUser (CreateUserRequest) returns (CreateUserReply) {}
  rpc CreateBusiness (CreateBusinessRequest) returns (CreateBusinessReply) {}

}

message CreateUserRequest {
  User user = 1;
}

message UpdateUserRequest {
  User user = 1;
}

message GetUserRequest {
  string user_id = 1;
}

message DeleteUserRequest {
  String user_id = 1;
}


message User {
  string id = 1;
  string headshot = 2;
  repeated Review reviews = 3;
  repeated Business bookmarks = 4;
  Metadata metadata = 5;
}

message CreateReviewRequest {
  Review review = 1;
}

message UpdateReviewRequest {
  Review review = 1;
}

message GetReviewRequest {
  string review_id = 1;
}

message DeleteReviewRequest {
  string review_id = 1;
}

message Review {
  string id = 1;
  string content = 2;
  string business_id = 3;
  int star_level = 4;
  Metadata metadata = 5;
  repeated string photos = 6;
  string parent_id = 7;
  repeated Review child_reviews = 8;
}

message Business {

}

message Metadata {
  google.protobuf.Timestamp created_timestamp = 1;
  google.protobuf.Timestamp deleted_timestamp = 2;
  google.protobuf.Timestamp last_updated_timestamp = 3;
}
// The response message containing the greetings
message HelloReply {
  string message = 1;
}
